<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Reveal Effect</title>
    <link rel="stylesheet" href="fluid_effect.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="canvas-container">
        <canvas id="fluidCanvas"></canvas>
        <div class="instruction-overlay">
            <h1>Interact to Reveal</h1>
            <p>Move your cursor to fluidly reveal the alternate reality.</p>
        </div>
    </div>

    <!-- Preload images to ensure they are ready for canvas -->
    <div style="display:none;">
        <img id="img-bg" src="assets/vr-yellow.png" alt="background">
        <img id="img-reveal" src="assets/vr-blue.png" alt="reveal">
    </div>

    <script src="fluid_effect.js"></script>
</body>

</html>
